plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


apply plugin: 'java'
apply plugin:'war'
apply plugin: 'eclipse-wtp' 
group = 'cn.northpark'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

dependencies {
	//compile('org.springframework.boot:spring-boot-starter')
	//testCompile('org.springframework.boot:spring-boot-starter-test')
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	// https://mvnrepository.com/artifact/org.apache.velocity/velocity
	compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
	// https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
	// https://mvnrepository.com/artifact/com.google.inject/guice
	compile group: 'com.google.inject', name: 'guice', version: '3.0'
	// https://mvnrepository.com/artifact/commons-logging/commons-logging
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
	// https://mvnrepository.com/artifact/org.apache.velocity/velocity-tools
	compile group: 'org.apache.velocity', name: 'velocity-tools', version: '2.0'
	compile files('src/main/webapps/WEB-INF/lib/Jeyy-0.0.1-SNAPSHOT.jar')
	compile "com.alibaba:fastjson:1.2.35"

	
}

//运行java文件找不到jar
 if (!hasProperty('mainClass')) {
   ext.mainClass = 'org.openiec61850.StandaloneServer'
